<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Desktop by Nazil</title>
    <script src="https://kit.fontawesome.com/c360ec4747.js" crossorigin="anonymous"></script>
    <link href="./output.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="p-3 flex bg-white justify-between items-center">

        <!-- Desktop Navbar -->
        <a href="#" id="brand" class="flex gap-2 items-center">
            <img src="../assets/asset 0.png" alt="logo">
            <span class="text-lg font-medium font-poppins">ToDesktop</span>
        </a>
        <div id="nav-menu" class="hidden lg:flex gap-12">
            <a href="#" class="font-medium hover:text-primary">Pricing</a>
            <a href="#" class="font-medium hover:text-primary">Docs</a>
            <a href="#" class="font-medium hover:text-primary">Changelog</a>
            <a href="#" class="font-medium hover:text-primary">Blogs</a>
            <a href="#" class="font-medium hover:text-primary">Login</a>
        </div>

        <button class="hidden lg:flex gap-2 items-center border border-gray-400 px-6 py-2 rounded-xl">
            <img src="../assets/asset 1.svg" alt="">
            <span>Electron Developers <i class="fa-solid fa-arrow-right"></i></span>
        </button>

        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>


        <!-- Mobile View Navbar -->
        <div id="nav-dialog" class="hidden fixed bg-white inset-0 p-3 lg:hidden">
            <div id="nav-bar" class="flex justify-between">
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img src="../assets/asset 0.png" alt="logo">
                    <span class="text-lg font-medium font-poppins">ToDesktop</span>
                </a>

                <button class="p-2 lg:hidden cursor-pointer" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>
            </div>

            <div class="mt-6">
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Pricing</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Docs</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Changelog</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Blog</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Login</a>
            </div>

            <div class="h-[1px] bg-gray-300"></div>

            <button class="flex gap-2 items-center px-6 py-2 rounded-xl mt-6 hover:bg-gray-50 w-full cursor-pointer">
                <img src="../assets/asset 1.svg" alt="">
                <span>Electron Developers</span>
            </button>
        </div>


    </nav>

    <script src="./script.js"></script>
</body>

</html>
